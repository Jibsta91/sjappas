# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sjappas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://mcr.microsoft.com/
          username: ${{ secrets.AzureAppService_ContainerUsername_d638d82fc8704852af78a54dd4241f0a }}
          password: ${{ secrets.AzureAppService_ContainerPassword_8ea09fbba6144cc4892e357c7fc60e0d }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d638d82fc8704852af78a54dd4241f0a }}/appsvc/wordpress-alpine-php:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'sjappas'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_766021535d214241ae5b8007b418b831 }}
            images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d638d82fc8704852af78a54dd4241f0a }}/appsvc/wordpress-alpine-php:${{ github.sha }}'